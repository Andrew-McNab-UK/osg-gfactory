    OSG_US_AMNH-ARES:
      limits:
        entry:
          glideins: 100
      attrs:
        GLIDEIN_ResourceName:
           value: "AMNH-ARES"
        GLIDEIN_Site:
           value: "AMNH"
        GLIDEIN_Supported_VOs:
           value: "OSGVO_AMNH"
  hosted-ce36.opensciencegrid.org:
    COVID19_US_AMNH-HEL:
      limits:
        entry:
          glideins: 50
      attrs:
        GLIDEIN_ResourceName:
          value: "AMNH-HEL"
        GLIDEIN_Supported_VOs:
          value: "COVID19"
        IsCOVID19:
          value: "True" 
          type: "expr"
